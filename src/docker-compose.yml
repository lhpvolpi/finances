# version: "3.4"

services:
  # SQL Server 2022 para Linux
  mssql:
    container_name: sql-server-2022-linux
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=admin@123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    networks:
      - finances-network
    volumes:
      - sqlserver-data:/var/opt/mssql
    platform: linux/amd64

  # Redis
  redis:
    container_name: redis-server
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - finances-network
    volumes:
      - redis-data:/data

  # API
  finances.api:
    container_name: finances-api
    build:
      context: .
      dockerfile: Finances.Api/Dockerfile
    depends_on:
      - mssql
      - redis
    ports:
      - "5050:5000"
      - "5051:5001"
    networks:
      - finances-network

  # Consumer
  finances.consumer:
    container_name: finances-consumer
    build:
      context: .
      dockerfile: Finances.Consumer/Dockerfile
    depends_on:
      - mssql
      - redis
    networks:
      - finances-network

networks:
  finances-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
